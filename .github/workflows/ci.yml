name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup
            - name: Build Success
              run: echo "Build Success"

    lint:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Lint
              run: npm run lint

    tsc:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Type Check
              run: npm run tsc

    test-unit:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Test
              run: npx vitest

    test-e2e-api:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup

            - name: Start containers
              run: docker-compose -f "docker-compose.yml" --env-file .env.test -p zmaj_test up -d

            - name: Test API E2E
              run: npm run test-e2e-api

            - name: Stop containers
              if: always()
              run: docker-compose -f "docker-compose.yml" --env-file .env.test -p zmaj_test down -v

    test-e2e-gui:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v3

            - uses: ./.github/actions/setup

            - name: Start containers
              run: docker-compose -f "docker-compose.yml" --env-file .env.test -p zmaj_test up -d

            - name: Install playwright browsers
              run: pnpm --filter='@zmaj-js/e2e-tests' run prepare-pw

            - name: Run tests
              run: npm run test-e2e-gui

            - name: Stop containers
              if: always()
              run: docker-compose -f "docker-compose.yml" --env-file .env.test -p zmaj_test down -v

    test-package-formats:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup

            - name: Test packaging
              run: npm run test-packaging
